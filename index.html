<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://fonts.googleapis.com/earlyaccess/cwtexyen.css' />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script sync src='https://unpkg.com/element-ui/lib/index.js'></script>
    <script sync src='https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js'></script>
    <script sync src="./js/index.js" type="module"></script>
    <title>Page</title>
    <style>
        body {
            font-family: 'cwTeXYen', sans-serif;
        }

        .el-header {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
        }

        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
        }

        .a-none,
        .el-col a {
            color: #000;
            text-decoration: none;
            transition: 0.3s;
        }

        .el-aside {
            max-width: 30%;
            max-height: 580px;
        }

        .a-hover-blue:hover {
            color: #fa4252;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <transition appear name="el-fade-in-linear">
            <el-container>
                <el-header>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div></div>
                        <h1>Reference</h1>
                        <a class="a-none" target="_blank" href="https://github.com/a2261389/reference">GitHub</a>
                    </div>
                </el-header>

                <el-container style="min-height:580px">
                    <!-- aside -->
                    <el-aside>
                        <el-col>
                            <el-autocomplete popper-class="my-autocomplete" v-model="searchText"
                                :fetch-suggestions="querySearch" placeholder="搜尋" @select="handleSelect"
                                style="margin-top:30px;">
                                <i class="el-icon-close el-input__icon" slot="suffix" @click="handleClean">
                                </i>
                                <template slot-scope="{ item }">
                                    <div class="name">{{ item.title }}</div>
                                    <span class="addr">{{ item.tags ? item.tags.join(', ') : '' }}</span>
                                </template>
                            </el-autocomplete>
                            <h3>分類</h3>
                            <el-menu>
                                <el-menu-item @click="selectToAllTab">
                                    <span slot="title">全部</span>
                                </el-menu-item>
                                <side-bar :items="references" v-on:side-bar-select-id="getSideBarSelectId"></side-bar>
                            </el-menu>
                        </el-col>
                    </el-aside>
                    <!-- end side -->
                    <!-- main -->
                    <el-main>
                        <el-row :gutter="5">
                            <transition-group name="el-zoom-in-top" mode="out-in">
                                <el-col :xs="22" :sm="12" :md="9" :lg="6" :xl="3" style="margin-bottom:0.3em"
                                    v-for="(item, index) in filterItems" :key="item.title">
                                    <el-badge :value="item.badge" v-if="item.badge">
                                        <el-card shadow="hover">
                                            <a :href="item.link" target="_blank" class="a-hover-blue">
                                                {{ item.title }}
                                            </a>
                                            <div>
                                                <el-tag v-for="(tag, index) in item.tags" :key="index" size="mini"
                                                    effect="dark" style="margin:20px 2px 0 2px;"
                                                    @click="handleSelectTag(tag)">
                                                    <a href="javascript:;" style="color:white">
                                                        {{ tag }}
                                                    </a>
                                                </el-tag>
                                            </div>
                                        </el-card>
                                    </el-badge>
                                    <el-card shadow="hover" v-else>
                                        <a :href="item.link" target="_blank" class="a-hover-blue">
                                            {{ item.title }}
                                        </a>
                                        <div>
                                            <el-tag v-for="(tag, index) in item.tags" :key="index" size="mini"
                                                effect="dark" style="margin:20px 2px 0 2px;"
                                                @click="handleSelectTag(tag)">
                                                <a href="javascript:;" style="color:white">
                                                    {{ tag }}
                                                </a>
                                            </el-tag>
                                        </div>
                                    </el-card>
                                </el-col>
                            </transition-group>
                        </el-row>
                    </el-main>
                    <!-- end main -->
                </el-container>
            </el-container>
        </transition>
    </div>
</body>

</html>
